site_name: My wiki
use_directory_urls: true
nav:
  - index.md
  - About:
      - This Site: about/this_site.md
  - Blog: 
      - blog/index.md
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - search.suggest
    - search.highlight
plugins:
  - blog:
      blog_dir: blog
      blog_index_title: "Blog"
      blog_toc: false
      post_date_format: full
  - tags
  - search
  - meta
  - git-revision-date-localized:
      enable_creation_date: true
  - callouts
  - git-authors
  - mike
markdown_extensions:
  # Pyhton Markdown
  - pymdownx.details
  - pymdownx.superfences
  - nl2br
  - admonition
repo_url: https://github.com/spreadneck/wiki
repo_name: spreadneck/wiki
